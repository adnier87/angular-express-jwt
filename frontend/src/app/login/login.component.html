<mat-card>
  <mat-card-header>
    <mat-card-title>
      Authentication
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="login()">
      <mat-form-field>
        <input matInput placeholder="Email" name="email" [(ngModel)]="email" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="password" />
      </mat-form-field>
      <button  mat-raised-button  type="submit"  color="primary">Login</button>
    </form>
    <p *ngIf="error">{{error}}</p>
  </mat-card-content>
</mat-card>
