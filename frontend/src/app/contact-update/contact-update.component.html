<mat-card>
  <mat-card-header>
    <mat-card-title>
      Contact #{{ data.id }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="First Name" formControlName="firstName" name="firstName" value="{{data.firstName}}" [(ngModel)]="data.firstName">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last Name" formControlName="lastName" name="lastName" value="{{data.lastName}}" [(ngModel)]="data.lastName">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" name="email" value="{{data.email}}" [(ngModel)]="data.email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Phone" formControlName="phone" name="phone" value="{{data.phone}}" [(ngModel)]="data.phone">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="City" formControlName="city" name="city" value="{{data.city}}" [(ngModel)]="data.city">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Country" formControlName="country" name="country" value="{{data.country}}" [(ngModel)]="data.country">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Title" formControlName="title" name="title" value="{{data.title}}" [(ngModel)]="data.title">
        </mat-form-field>
        <button mat-raised-button type="submit" color="primary">Edit</button>
        <div *ngIf="email.touched && email.errors">
          <span *ngIf="email.errors.required">
            The email is required
          </span>
        </div>
        <div *ngIf="email.errors">
          <span *ngIf="email.errors.pattern">
            The email is no valid
          </span>
        </div>
        <div *ngIf="phone.errors">
          <span *ngIf="phone.errors.pattern">
            The phone is no valid
          </span>
        </div>
    </form>
    <div>
      <code>
        <pre>{{ data | json }}</pre>
      </code>
    </div>
  </mat-card-content>
</mat-card>
